<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <title>SAaMMod Practice</title>
</head>

<body>

  <div class="container">
    <div class="row"></div>
    <div class="row">
      <div class="col s5">
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="card-panel z-depth-3">
            <div class="card-content black-text">
              <span class="card-title">Card Title</span>
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>

            <div class="row">
              <div class="input-field col s9 offset-s1">
                <input id="r_value" type="number" class="validate">
                <label for="r_value">R0 Value:</label>
              </div>
              <div class="input-field col s9 offset-s1">
                <input id="a_value" type="number" class="validate">
                <label for="a_value">A Value:</label>
              </div>
              <div class="input-field col s9 offset-s1">
                <input id="m_value" type="number" class="validate">
                <label for="m_value">M Value:</label>
              </div>
              <div class="input-field col s9 offset-s1">
                <input id="n_value" type="number" class="validate">
                <label for="n_value">N Value:</label>
              </div>
            </div>

            <div class="row center-align">
              <button class="btn-large waves-effect waves-light" type="submit" name="action">Draw</button>
            </div>

          </div>
      </div>

      <div class="col s6 offset-s1 z-depth-3">
          <canvas id="myChart" height="300"></canvas>
      </div>

    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
